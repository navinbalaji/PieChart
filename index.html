<style>
    .blog-footer {
  padding: 2.5rem 0;
  color: #999;
  text-align: center;
  background-color: #f9f9f9;

<body> 
    <div class="container">
        <div class="py-5 text-center">
            <h1>COVID19-PieTracker</h1>
            <img class="d-block mx-auto mb-4" src="virus.png" alt="" width="72" height="72">
            <h2>COVID-19 CORONAVIRUS INDIAN STATUS</h2>
            <p class="lead"></p>
          </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <canvas id="myChart" height="350" width="400"></canvas>
                    </div>
                </div>
            </div>
         </div>     
        </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

        <p class="mb-1">&copy; 2020-2021</p>
      </footer>

</body>
<script>
    $(document).ready(
    function(){
       showGraph();
    }
);
function showGraph() {
    $.get("https://disease.sh/v2/countries/India?yesterday=false",function(data) {
        var name=['Cases','Deaths','Recovered','Active'];
        var details=[];
        details.push(data.cases);
        details.push(data.deaths);
        details.push(data.recovered);
        details.push(data.active);
        var chartdata={
            labels:name,
            datasets:[
                {
                    backgroundColor:['#95a5a6','#e74c3c','#2ecc71','#3498db'],
                    data:details
                }
            ]
        };
    var options={
        elements:{
      arc:{
          borderWidth:0
      }
        }
    };
        var graphTarget=$("#myChart");
        var graph=new Chart(graphTarget,{
            type:'pie',
            data:chartdata,
            options:options
        });
    });
}
</script>
